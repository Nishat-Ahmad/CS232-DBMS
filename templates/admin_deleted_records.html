{% extends "base.html" %}
{% block content %}
<section class="features py-5 bg-light">
    <div class="container px-4">
        <h2 class="text-center mb-5 fw-bold">Deleted Records</h2>
        <div class="row gy-6 gx-7 justify-content-center">
            <!-- Deleted Menus -->
            <div class="col-12 col-sm-6 col-lg-3 mb-4">
                <a href="{{ url_for('menu_bp.view_deleted_menus') }}" class="text-decoration-none">
                    <div class="card h-100 text-center shadow-sm border-0">
                        <div class="card-body p-4">
                            <i class="bi bi-list fs-1 text-primary mb-3"></i>
                            <h5 class="card-title">Deleted Menus</h5>
                        </div>
                    </div>
                </a>
            </div>
            <!-- Deleted Meals -->
            <div class="col-12 col-sm-6 col-lg-3 mb-4">
                <a href="{{ url_for('meal_bp.view_deleted_meals') }}" class="text-decoration-none">
                    <div class="card h-100 text-center shadow-sm border-0">
                        <div class="card-body p-4">
                            <i class="bi bi-egg-fried fs-1 text-success mb-3"></i>
                            <h5 class="card-title">Deleted Meals</h5>
                        </div>
                    </div>
                </a>
            </div>
            <!-- Deleted Users -->
            <div class="col-12 col-sm-6 col-lg-3 mb-4">
                <a href="{{ url_for('user_bp.view_deleted_users') }}" class="text-decoration-none">
                    <div class="card h-100 text-center shadow-sm border-0">
                        <div class="card-body p-4">
                            <i class="bi bi-people fs-1 text-info mb-3"></i>
                            <h5 class="card-title">Deleted Users</h5>
                        </div>
                    </div>
                </a>
            </div>
            <!-- Deleted Attendance -->
            <div class="col-12 col-sm-6 col-lg-3 mb-4">
                <a href="{{ url_for('attendance_bp.view_deleted_attendance') }}" class="text-decoration-none">
                    <div class="card h-100 text-center shadow-sm border-0">
                        <div class="card-body p-4">
                            <i class="bi bi-calendar-check fs-1 text-warning mb-3"></i>
                            <h5 class="card-title">Deleted Attendance</h5>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
