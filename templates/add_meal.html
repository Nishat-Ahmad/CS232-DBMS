{% extends "base.html" %}

{% block content %}
<section class="features">
    <div class="container">
        <h2>Add New Meal</h2>
        <div class="card">
            <div class="card-body">
                <form action="{{ url_for('meal_bp.add_meal') }}" method="POST">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="time">Time:</label>
                        <select id="time" name="time" required class="form-control">
                            <option value="breakfast">Breakfast</option>
                            <option value="lunch">Lunch</option>
                            <option value="dinner">Dinner</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="price">Price:</label>
                        <input type="number" step="0.01" id="price" name="price" required class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="inventory">Inventory:</label>
                        <input type="number" id="inventory" name="inventory" required class="form-control">
                    </div>

                    <button type="submit" class="btn">Add Meal</button>
                </form>
                <div style="margin-top: 20px;">
                    <a href="{{ url_for('meal_bp.view_meals') }}" class="btn">Back to Meals</a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
