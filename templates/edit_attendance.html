{% extends "base.html" %}

{% block content %}
<section class="features">
    <div class="container">
        <h2>Edit Attendance</h2>
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="form-group">
                        <label for="user_id">User:</label>
                        <select id="user_id" name="user_id" class="form-control" required>
                            {% for user in users %}
                            <option value="{{ user.id }}" {% if user.id == record.user_id %}selected{% endif %}>{{ user.name }} ({{ user.role }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="meal_id">Meal:</label>
                        <select id="meal_id" name="meal_id" class="form-control" required>
                            {% for meal in meals %}
                            <option value="{{ meal.id }}" {% if meal.id == record.meal_id %}selected{% endif %}>{{ meal.name }} ({{ meal.time }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date" class="form-control" value="{{ record.date.strftime('%Y-%m-%d') }}" required>
                    </div>
                    <div class="form-group">
                        <label for="status">Status:</label>
                        <select id="status" name="status" class="form-control" required>
                            <option value="present" {% if record.status == 'present' %}selected{% endif %}>Present</option>
                            <option value="absent" {% if record.status == 'absent' %}selected{% endif %}>Absent</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Save Changes</button>
                </form>
                <div style="margin-top: 20px;">
                    <a href="{{ url_for('attendance_bp.view_attendance') }}" class="btn">Back to Attendance</a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
