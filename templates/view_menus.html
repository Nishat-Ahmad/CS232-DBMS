{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Weekly Menus</h2>
    <a href="{{ url_for('menu_bp.add_menu') }}" class="btn btn-primary mb-3">Add New Menu</a>
    <a href="{{ url_for('index') }}" class="btn btn-secondary position-fixed bottom-0 end-0 m-4">
        ‚Üê Home
    </a>    
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Menu ID</th>
                <th>Weekday</th>
                <th>Meal Type</th>
                <th>Items</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for menu in menus %}
                <tr>
                    <td>{{ menu.menu_id }}</td>
                    <td>{{ menu.weekday }}</td>
                    <td>{{ menu.meal_type }}</td>
                    <td>{{ menu.items }}</td>
                    <td>
                        <a href="#" class="btn btn-warning btn-sm">Edit</a>
                        <a href="#" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
