{% extends "base.html" %}

{% block content %}
<div>
    <h2 class="text-center">Weekly Menus</h2>
    <a href="{{ url_for('menu_bp.add_menu') }}" class="button">Add New Menu</a>
    <a href="{{ url_for('index') }}" class="btn-back">
        ‚Üê Home
    </a>    
    <table class="custom-table">
        <thead>
            <tr>
                <th>Menu ID</th>
                <th>Weekday</th>
                <th>Meal Type</th>
                <th>Items</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for menu in menus %}
                <tr>
                    <td>{{ menu.menu_id }}</td>
                    <td>{{ menu.weekday }}</td>
                    <td>{{ menu.meal_type }}</td>
                    <td>{{ menu.items }}</td>
                    <td>
                        <a href="#" class="button" style="background-color: rgb(255, 183, 0); padding: 5px 5px;">Edit</a>
                        <a href="#" class="button" style="background-color: red; padding: 5px 5px;">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
