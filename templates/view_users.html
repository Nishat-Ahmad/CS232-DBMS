{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">All Users</h2>
    <a href="{{ url_for('user_bp.add_user') }}" class="btn btn-primary mb-3">Add New User</a>
    <a href="{{ url_for('index') }}" class="btn btn-secondary position-fixed bottom-0 end-0 m-4">
        ‚Üê Home
    </a>
    
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>User ID</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.user_id }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.role }}</td>
                    <td>
                        <a href="#" class="btn btn-warning btn-sm">Edit</a>
                        <a href="#" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
