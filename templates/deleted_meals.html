{% extends "base.html" %}
{% block content %}
<section class="features">
    <div class="container">
        <h2>Deleted Meals</h2>
        <div class="menu-table-container">
            <table class="menu-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Time</th>
                        <th>Price</th>
                        <th>Inventory</th>
                        <th>Deleted At</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for meal in meals %}
                    <tr>
                        <td>{{ meal.name }}</td>
                        <td>{{ meal.time }}</td>
                        <td>{{ meal.price }}</td>
                        <td>{{ meal.inventory }}</td>
                        <td>{{ meal.deleted_at }}</td>
                        <td>
                            <form method="POST" action="{{ url_for('meal_bp.restore_meal', meal_id=meal.id) }}">
                                <button type="submit" class="btn">Restore</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div style="margin-top: 20px;">
            <a href="{{ url_for('meal_bp.view_meals') }}" class="btn">Back to Meals</a>
        </div>
    </div>
</section>
{% endblock %}
