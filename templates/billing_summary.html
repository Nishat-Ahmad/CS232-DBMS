{% extends "base.html" %}

{% block content %}
<section class="features">
    <div class="container">
        <h2>Billing Summary</h2>
        <div class="menu-table-container">
            <table class="menu-table">
                <thead>
                    <tr>
                        <th>Student</th>
                        <th>Month</th>
                        <th>Year</th>
                        <th>Total Amount</th>
                    </tr>
                </thead>
                <tbody>
                    {% for bill in bills %}
                    <tr>
                        <td>{{ bill.user_name }}</td>
                        <td>{{ bill.month }}</td>
                        <td>{{ bill.year }}</td>
                        <td>{{ bill.total_amount }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div style="margin-top: 20px;">
            <a href="{{ url_for('billing_bp.all_bills') }}" class="btn">Back to All Bills</a>
        </div>
    </div>
</section>
{% endblock %}
